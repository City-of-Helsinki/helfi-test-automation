name: Robot Framework CI

on: 
  workflow_dispatch:
    jobs:
      build:
        runs-on: ubuntu-latest

        steps:
          - uses: actions/checkout@v2
          - name: Set up JDK 15
            uses: actions/setup-java@v1
            with:
              java-version: 15
          - name: Build with Maven
            run: mvn -Drobot.tag=CRITICAL -Drobot.browser=chromeheadless -Pplatform -B clean install
